<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function esPar (numero){
			return numero%2==0;
		}

		function numAleatorio (){
			return Math.floor((Math.random() * 100) + 1);
		}

		var par=[]
		var impar=[]

		for (var i=1; i<=50; i++){

			var numero= numAleatorio ();

			if(esPar(numero)){
				par.push(numero);
			} else{
				impar.push(numero);
			}

		}
		alert(impar);
	</script>
</body>
</html>
